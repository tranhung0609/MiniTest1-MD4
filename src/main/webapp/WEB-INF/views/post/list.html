<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

<head th:replace="/layout :: head">

</head>
<body>
<h3>Posts</h3>
<form th:action="@{/posts/title-create-at}">
    <input type="text" th:name="title" style="width: 300px" placeholder="Enter the title">
    <input type="datetime-local" th:name="begin" style="width: 300px" placeholder="Begin">
    <input type="datetime-local" th:name="end" style="width: 300px" placeholder="End">
    <button>Search</button>
</form>
<p>
    <a th:href="@{/posts/create}">
        Add new post
    </a>
    <a href="/posts/create-at">Order By Create At</a><br>
</p>
<form action="#" th:action="@{/posts/search}" method="get">
    <input type="text" placeholder="search by title" name="input">
    <button>Search</button>
</form>

<a th:href="@{/posts/top4}"> Top 4 </a>

<table id="customers">
    <thead>
    <tr>
        <th>Content</th>
        <th>CreateAt</th>
        <th>Likes</th>
        <th>Tittle</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.content}"></td>
        <td th:text="${post.createAt}"></td>
        <td th:text="${post.likes}"></td>
        <td th:text="${post.tittle}"></td>
        <td><a th:href="@{posts/{id}/edit(id=${post.getId()})}">edit</a></td>
        <td><a th:href="@{posts/{id}/delete(id=${post.getId()})}">Delete</a></td>
        <td><a th:href="@{posts/{id}/view(id=${post.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>

<footer th:replace="/layout :: footer"></footer>
<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
</nav>
</body>
</html>
