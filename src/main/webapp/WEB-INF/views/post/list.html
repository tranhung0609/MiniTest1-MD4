<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/WEB-INF/views/css/view.css">
</head>
<body>
<a href="/post/create">
    Tạo bài mới
</a>
<form method="post">
    <input type="text" name="name">
    <button>tìm</button>
</form>
<div class="card">
    <h5 class="card-header font-weight-light">
        <a href="" style="text-decoration: none">
            <span class="fas fa-tasks fa-fw mr-3"></span>
            <span><b>Post</b></span>
        </a>
    </h5>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th style="background-color: rgb(221, 211, 210)">Content</th>
                    <th style="background-color: rgb(221, 211, 210)">CreateAt</th>
                    <th style="background-color: rgb(221, 211, 210)">Likes</th>
                    <th style="background-color: rgb(221, 211, 210)">Tittle</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="post : ${post}">
                    <td th:text="${post.content}"></td>
                    <td th:text="${post.createAt}"></td>
                    <td th:text="${post.likes}"></td>
                    <td th:text="${post.tittle}"></td>
                </tr>
                 </tbody>
            </table>
    </div>
  </div>
</div>
</body>
</html>
